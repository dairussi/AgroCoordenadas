<section>
  <img class="banner" src="../../../assets/Img/banner.png" alt="banner agrocoordenadas">

  <div class="pdfLoading">
    <div class="loading">
      <div class="margginDiv">
        <div class="loadingText">
          <span class="file-name">
            {{ selectedPdfFile ? selectedPdfFile.name : 'Carregue o arquivo' }}
          </span>
        </div>

        <div class="loadingImg">
          <label for="fileInput" class="custom-file-upload">
            <img class="imgInput" src="../../../assets/Img/envio.png" alt="Selecionar arquivo">
          </label>
          <input type="file" (change)="onFileSelected($event)" accept=".pdf" name="PdfFile" id="fileInput"
            style="display: none">
        </div>
      </div>
    </div>

    <div class="loadingButton">
      <button class="buttonProcess" (click)="upload()">Filtrar</button>
    </div>
    <div class="snniperDiv" *ngIf="isUploading">
      <img class="snniper" src="../../../assets/Img/carregando.png" alt="carregando">
    </div>
  </div>

  <div class="erro">
    <div class="erroPdf" *ngIf="noFileSelectedWarning">
      <img class="alert" src="../../../assets/Img/aviso.png" alt="alerta">
      <p>Selecione um PDF</p>
    </div>
    <div class="erroBack" *ngIf="errorMessage">
      <img class="alert" src="../../../assets/Img/aviso.png" alt="alerta">
      <p>Ocorreu um erro ao processar o PDF</p>
    </div>
  </div>

  <div class="imgCopyDiv">
    <img (click)="clearResult()" class="imgCopy" src="../../../assets/Img/lixeira.png" alt="bot達o de limpar">
    <img (click)="marcar()" class="imgCopy" src="../../../assets/Img/destaque.png" alt="bot達o de marcar">
    <img (click)="copyToClipboard()" class="imgCopy" src="../../../assets/Img/copy.png" alt="bot達o de copiar">
    <img (click)="saveToExcel()" class="imgCopy" src="../../../assets/Img/xls.png" alt="bot達o de salvar">

    <input type="text" id="pesquisa" #pesquisa
      [value]="NResultStringRaw + ' ' + EResultStringRaw + ' ' + LatResultStringRaw + ' ' + LongResultStringRaw">


  </div>

  <div class="conteinerTextsFilters">

    <div id="paragrafo" #paragrafo class="containerResult" [innerHTML]="responseTexts"></div>


    <div class="containerFilter">

      <textarea class="itemFilter NResultStringClass" [(ngModel)]="NResultString"
        *ngIf="results.N.length > 0"></textarea>
      <textarea class="itemFilter EResultStringClass" [(ngModel)]="EResultString"
        *ngIf="results.E.length > 0"></textarea>
      <textarea class="itemFilter LatResultStringClass" [(ngModel)]="LatResultString"
        *ngIf="results.Latitude.length > 0"></textarea>
      <textarea class="itemFilter LongResultStringClass" [(ngModel)]="LongResultString"
        *ngIf="results.Longitude.length > 0"></textarea>
    </div>
  </div>

</section>
